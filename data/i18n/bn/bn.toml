[legacy_repos_message]
other = """লিগেসি প্যাকেজ রিপোজিটরিজগুলি (`apt.kubernetes.io` এবং `yum.kubernetes.io`)
[১৩ সেপ্টেম্বর, 2023 থেকে বন্ধ করা হয়েছে এবং ফ্রযেন করা হয়েছে](/blog/2023/08/31/legacy-package-repository-deprecation/)।
**[`pkgs.k8s.io`-এ হোস্ট করা নতুন প্যাকেজ রিপোজিটরিজগুলি](/blog/2023/08/15/pkgs-k8s-io-introduction/) ব্যবহার
করা দৃঢ়ভাবে সুপারিশ করা হয় এবং ১৩ সেপ্টেম্বর, ২০২৩-এর পরে প্রকাশিত কুবারনেটিস ভার্সনগুলি ইনস্টল করার জন্য প্রয়োজনীয়।**
অপ্রচলিত লিগেসি  রিপোজিটরিজগুলি, এবং তাদের কনটেন্ট, ভবিষ্যতে যেকোনো সময় সরানো হতে পারে এবং পরবর্তী
নোটিশের সময় ছাড়াই। নতুন প্যাকেজ রিপোজিটরিজগুলি v1.24.0 থেকে শুরু করে কুবারনেটিস ভার্সনগুলির জন্য ডাউনলোড প্রদান করে।"""

