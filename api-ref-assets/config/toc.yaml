    group: flowcontrol.apiserver.k8s.io
    version: v1beta3
  - name: Binding
    group: ""
    version: v1
  - name: ComponentStatus
    group: ""
    version: v1
  - name: ClusterCIDR
    group: networking.k8s.io
    version: v1alpha1
