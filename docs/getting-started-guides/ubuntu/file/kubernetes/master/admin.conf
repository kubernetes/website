apiVersion: v1
kind: Config
clusters:
- name: kubernetes
  cluster:
    certificate-authority: /etc/kubernetes/pki/ca.pem
    server: https://192.168.16.100:6443
users:
- name: admin
  user:
    client-certificate: /etc/kubernetes/pki/admin.pem
    client-key: /etc/kubernetes/pki/admin-key.pem
contexts:
- name: admin-context
  context:
    cluster: kubernetes
    user: admin
current-context: admin-context
