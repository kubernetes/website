{{- define "main" -}}
{{- partial "deprecation-warning.html" . -}}
{{ if not .Site.Params.deprecated }}
  {{- .Render "content" -}}
{{ else }}
<div class="td-content">
  {{ range where .Site.Pages "Section" "releases" }}
    {{ if not .IsNode }}
      <div class="entry">
        <h5><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ T "page_deprecated" }}</h5>
      </div>
    {{- end -}}
  {{- end -}}
</div>
{{- end -}}
{{- end -}}
