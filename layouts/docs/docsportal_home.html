{{ define "main" }}
  <div class="td-content">
  {{- if not .Params.notitle -}}
    <h1>{{ .Title }}</h1>
  {{- end -}}
  <div class="launch-content">
    <p>{{ .Params.overview | safeHTML }}</p>
    <br>
    <div class="launch-cards">
      {{ $page := (partial "docs/docs-portal-card" .) }}
      {{ .Scratch.Set "html" $page }}
      {{ $page }}
    </div>
  </div>
  </div>
{{ end }}
