{{- $searchPage := .Site.GetPage "/search" -}}
<div class="search-bar">
  <i class="search-icon fa-solid fa-search"></i>
  <input
    type="search"
    name="q"
    {{ with $searchPage -}}
    data-search-page="{{ .RelPermalink }}"
    {{- else -}}
    data-search-page="{{ "search/" | relURL }}"
    {{- end }}
    class="td-search__input form-control dark-theme-focus td-search-input"
    placeholder="{{ T "ui_search" }}"
    aria-label="{{ T "ui_search" }}"
    autocomplete="off">
</div>
