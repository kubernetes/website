{{- /*
  Theme Toggle Button
  Renders an accessible button to toggle between light and dark themes.

  Usage: {{ partial "theme-toggle.html" . }}

  The button displays a sun icon in light mode and a moon icon in dark mode.
  It includes proper ARIA labels for accessibility and keyboard support.
*/ -}}
<button class="theme-toggle"
        type="button"
        role="switch"
        aria-checked="false"
        aria-label="{{ i18n "theme_toggle_dark" | default "Switch to dark mode" }}"
        title="{{ i18n "theme_toggle_dark" | default "Switch to dark mode" }}"
        data-label-light="{{ i18n "theme_toggle_light" | default "Switch to light mode" }}"
        data-label-dark="{{ i18n "theme_toggle_dark" | default "Switch to dark mode" }}">
  {{- /* Sun icon (shown in light mode) */ -}}
  <span class="theme-icon-light" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </span>
  {{- /* Moon icon (shown in dark mode, initially hidden) */ -}}
  <span class="theme-icon-dark d-none" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </span>
</button>
