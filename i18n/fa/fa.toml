[legacy_repos_message]
other = """مخازن بسته قدیمی (`apt.kubernetes.io` و `yum.kubernetes.io`)
[از 13 سپتامبر 2023 منسوخ و متوقف شده‌اند](/blog/2023/08/31/legacy-package-repository-deprecation/).
**استفاده از [مخازن بسته جدید میزبانی شده در `pkgs.k8s.io`](/blog/2023/08/15/pkgs-k8s-io-introduction/)
به شدت توصیه می‌شود و برای نصب نسخه‌های کوبرنتیز منتشر شده پس از 13 سپتامبر 2023 الزامی است.**
مخازن قدیمی منسوخ‌شده و محتویات آن‌ها ممکن است در هر زمان در آینده و بدون
اطلاعیه قبلی حذف شوند. مخازن بسته جدید دانلودهایی برای نسخه‌های کوبرنتیز از v1.24.0 به بعد ارائه می‌دهند."""

