apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  ports:
  - port: 8000 # порт, на якому цей сервіс повинен працювати
    # контейнер на кожному Podʼі для підключення може бути імʼям
    # (наприклад, 'www') або номером (наприклад, 80)
    targetPort: 80
    protocol: TCP
  # так само, як селектор у розгортанні,
  # але цього разу він ідентифікує набір Podʼів для балансування навантаження
  # трафіку.
  selector:
    app: nginx
