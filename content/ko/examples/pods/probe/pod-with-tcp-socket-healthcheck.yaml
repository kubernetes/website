apiVersion: v1
kind: Pod
metadata:
  name: pod-with-tcp-socket-healthcheck
spec:
  containers:
  - name: redis
    image: redis
    # 상태 확인(health check) 정의
    livenessProbe:
      # TCP 소켓 프로브
      tcpSocket:
        port: 6379
      # 파드 시작 후 상태 확인을 적용하기 전까지
      # 파드가 초기화되기를 기다리는 시간
      initialDelaySeconds: 30
      timeoutSeconds: 1
    ports:
    - containerPort: 6379
