apiVersion: batch/v1
kind: Job
metadata:
  name: job-backoff-limit-per-index-example
spec:
  completions: 10
  parallelism: 3
  completionMode: Indexed  # 此特性所必需的字段
  backoffLimitPerIndex: 1  # 每個索引最大失敗次數
  maxFailedIndexes: 5      # 終止 Job 執行之前失敗索引的最大個數
  template:
    spec:
      restartPolicy: Never # 此特性所必需的字段
      containers:
      - name: example
        image: python
        command:           # 作業失敗，因爲至少有一個索引失敗（此處所有偶數索引均失敗），
                           # 但由於未超過 maxFailedIndexes，所以所有索引都會被執行
        - python3
        - -c
        - |
          import os, sys
          print("Hello world")
          if int(os.environ.get("JOB_COMPLETION_INDEX")) % 2 == 0:
            sys.exit(1)
