apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
spec:
  containers:
    - name: test-container
      image: nginx
      volumeMounts:
        # name 必須與下面的卷名匹配
        - name: secret-volume
          mountPath: /etc/secret-volume
          readOnly: true
  # Secret 數據通過一個卷暴露給該 Pod 中的容器
  volumes:
    - name: secret-volume
      secret:
        secretName: test-secret
