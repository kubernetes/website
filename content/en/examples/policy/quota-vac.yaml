apiVersion: v1
kind: ResourceQuota
metadata:
  name: pvcs-gold
spec:
  hard:
    requests.storage: "10Gi"
    persistentvolumeclaims: "10"
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: VolumeAttributesClass
      values: ["gold"]
