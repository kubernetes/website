apiVersion: batch/v1
kind: Job
spec:
  parallelism: 10
  completions: 10
  completionMode: Indexed # Required for the feature
  successPolicy:
    rules:
      - succeededIndexes: 0-2
        succeededCount: 1
  template:
    spec:
      containers:
      - name: main
        image: python
        command:          # The jobs succeed as there is one succeeded index
                          # among indexes 0, 1, and 2.
          - python3
          - -c
          - |
            import os, sys
            if os.environ.get("JOB_COMPLETION_INDEX") == "1":
              sys.exit(0)
            else:
              sys.exit(1)
