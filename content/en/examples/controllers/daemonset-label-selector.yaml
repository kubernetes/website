apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ssd-driver
  labels:
    app.kubernetes.io/name: nginx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ssd-driver-pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ssd-driver-pod
    spec:
      nodeSelector:
        ssd: "true"
      containers:
        - name: example-container
          image: example-image
