apiVersion: v1
kind: Pod
metadata:
  name: pod
spec:
  securityContext:
    seccompProfile:
      type: Unconfined
  # NOTE: ephemeralContainers cannot be specified when creating a Pod.
  # It can be specified only when updating a Pod.
  # ephemeralContainers:
  # - name: ephemeral-container
  #   image: debian
  #   securityContext:
  #     seccompProfile:
  #       type: RuntimeDefault
  initContainers:
  - name: init-container
    image: debian
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  containers:
  - name: container
    image: docker.io/library/debian:stable
    securityContext:
      seccompProfile:
        type: Localhost
        localhostProfile: my-profile.json
